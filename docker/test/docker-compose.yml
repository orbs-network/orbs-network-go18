version: '2.1'

services:
  orbs-network-node-1:
    image: orbs:export
    environment:
      GIT_BRANCH: $GIT_BRANCH
      GIT_COMMIT: $GIT_COMMIT
      TEST_NAME: e2e
    ports:
      - 8080:8080
    volumes:
      - ../../_logs/:/opt/orbs/logs
      - ./e2e-config/:/opt/orbs/config
    command: /opt/orbs/orbs-node --silent --config /opt/orbs/config/node1.json --log /opt/orbs/logs/node1.log
    sysctls:
      net.core.somaxconn: 25000

    networks:
      orbs-network:
        ipv4_address: 192.168.199.2

  orbs-network-node-2:
    image: orbs:export
    environment:
      GIT_BRANCH: $GIT_BRANCH
      GIT_COMMIT: $GIT_COMMIT
      TEST_NAME: e2e
    ports:
      - 8081:8080
    volumes:
      - ../../_logs/:/opt/orbs/logs
      - ./e2e-config/:/opt/orbs/config
    command: /opt/orbs/orbs-node --silent --config /opt/orbs/config/node2.json --log /opt/orbs/logs/node2.log
    sysctls:
      net.core.somaxconn: 25000
    networks:
      orbs-network:
        ipv4_address: 192.168.199.3

  orbs-network-node-3:
    image: orbs:export
    environment:
      GIT_BRANCH: $GIT_BRANCH
      GIT_COMMIT: $GIT_COMMIT
      TEST_NAME: e2e
    ports:
      - 8082:8080
    volumes:
      - ../../_logs/:/opt/orbs/logs
      - ./e2e-config/:/opt/orbs/config
    command: /opt/orbs/orbs-node --silent --config /opt/orbs/config/node3.json --log /opt/orbs/logs/node3.log
    sysctls:
      net.core.somaxconn: 25000
    networks:
      orbs-network:
        ipv4_address: 192.168.199.4

  ganache:
    image: trufflesuite/ganache-cli:v6.1.8 # this version is freezed because a bug in >6.2.0, that uses ganache-core 2.3.1, resulting in inconsistent hashes with go-ethereum https://github.com/trufflesuite/ganache-cli/issues/387
    command: ganache-cli --gasLimit 90000000000 --gasPrice 1 -a 10 -m "vanish junk genuine web seminar cook absurd royal ability series taste method identify elevator liquid"
    networks:
      orbs-network:
        ipv4_address: 192.168.199.6

  orbs-e2e:
    image: orbs:build
    environment:
      API_ENDPOINT: http://orbs-network-node-3:8080/api/v1/
      STRESS_TEST_NUMBER_OF_TRANSACTIONS: 1000
      STRESS_TEST_FAILURE_RATE: 20
      STRESS_TEST_TARGET_TPS: 100
      STRESS_TEST: 'true'
      ETHEREUM_ENDPOINT: http://ganache:8545/
      ETHEREUM_PRIVATE_KEY: f2ce3a9eddde6e5d996f6fe7c1882960b0e8ee8d799e0ef608276b8de4dc7f19 # this keypair is generated from the mnemonic passed to ganache on startup
      ETHEREUM_PUBLIC_KEY: 037a809cc481303d337c1c83d1ba3a2222c7b1b820ac75e3c6f8dc63fa0ed79b18
      EXTERNAL_TEST: 'true'
    command: sh -c "sleep 10 && ./test.adapters.sh"
    sysctls:
      net.core.somaxconn: 25000
    networks:
      orbs-network:
        ipv4_address: 192.168.199.5

networks:
  orbs-network:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.168.199.0/24
